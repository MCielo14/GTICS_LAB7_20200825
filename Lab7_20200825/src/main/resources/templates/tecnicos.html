<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragmento2 :: cabecera('Tecnicos')">
    </head>
    <body >
        <main>
            <div class="container">
                <h2 >Tecnicos</h2>
                <a class="btn btn-primary mt-4 mb-4" th:href="@{/tecnicos}">Tecnicos</a>
                <a class="btn btn-primary mt-4 mb-4" th:href="@{/estadisticas}">Estadísticas Equipos</a>

            </div>

            <div claaa="row">
                <a class="btn btn-primary mt-4 mb-4" th:href="@{/nuevotecnico}">Nuevo Tecnico</a>
            </div>
            <div class="alert alert-primary" role="alert" th:if="${msg != null}" th:text="${msg}">
                A simple primary alert—check it out!
            </div>

            <table class="table table-sm">
                <tr>
                    <th>#</th>
                    <th>Nombre </th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Phone</th>
                    <th>Age</th>
                    <th></th>

                </tr>
                <tr th:each="tecnico, info : ${listatecnicos}">
                    <td th:text="${info.index + 1}"></td>
                    <td th:text="${tecnico.firstName}"></td>
                    <td th:text="${tecnico.lastName}"></td>
                    <td th:text="${tecnico.dni}"></td>
                    <td th:text="${tecnico.phone}"></td>
                    <td th:text="${tecnico.age}"></td>
                    <td><a class="btn btn-primary" th:href="@{'edits?id=' + ${tecnico.getId()}}">Editar</a>
                    </td>
                </tr>
            </table>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

    </body>
</html>
